<!DOCTYPE html>
<html class="has-background-primary-dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <br>
            <div class="box has-background-warning is-primary">Yang's Lab 8</div>
            <div class="columns is-multiline">
                <div class="column is-one-quarter is-offset-one-fifth">
                    <form id="main_form">
                        <div class="box">
                            <div class="field">
                                <label class="label">Resturant Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="eg. Wendys" id="restName">
                                </div>
                            </div>
                            <div class="field my-5">
                                <label class="label">City</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="eg. College Park" id="city">
                                </div>
                            </div>
                            <div class="field my-5">
                                <label class="label">Veggie or Vegan</label>
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="question">
                                        Veggie
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="question">
                                        Vegan
                                    </label>
                                </div>
                            </div>
                            <div class="buttons field is-grouped is-grouped-centered">
                                <p class="control">
                                    <button class="button is-primary is-fullwidth" id="submit_button">Change Resturant
                                        List</button>
                                    <button class="button is-primary is-fullwidth" id="refresh_button">Refresh
                                        List</button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="column is-5">
                    <div class="box">
                        <div id="map"></div>
                        <strong>Resturant List</strong>
                        <ul class="restList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
