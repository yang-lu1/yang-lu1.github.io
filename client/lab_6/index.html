<!DOCTYPE html>
<html class="has-background-primary-dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <br>
            <div class="box has-background-warning is-primary">Yang's Lab 5</div>
            <div class="columns is-vcentered is-multiline">
                <div class="column is-one-quarter is-offset-one-fifth">
                    <form id="main_form">
                        <div class="box">
                            <div class="field">
                                <label class="label">First Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="First Name">
                                </div>
                            </div>
                            <div class="field my-5">
                                <label class="label">Food Preference</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Food">
                                </div>
                            </div>
                            <div class="field my-5">
                                <label class="label">Veggie or Vegan</label>
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="question">
                                        Veggie
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="question">
                                        Vegan
                                    </label>
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-primary" id="submit_button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="column is-5">
                    <div class="box">
                        <strong>This will be something in two weeks</strong>
                        <ul class="restList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
